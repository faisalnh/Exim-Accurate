version: "3.8"

services:
  app:
    build: .
    container_name: exima-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 5758
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:5758}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@postgres:5432/exim_accurate?schema=public}
    depends_on:
      - postgres
    ports:
      - "5758:5758"

  postgres:
    image: postgres:16-alpine
    container_name: exima-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exim_accurate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
