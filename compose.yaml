services:
  app:
    image: ghcr.io/faisalnh/exim-accurate:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 5758
      # Override if Komodo provides a managed DB; otherwise use the postgres service below.
      # DATABASE_URL: ${DATABASE_URL}
      # NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:5758}
    ports:
      - "5758:5758"
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exim_accurate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
